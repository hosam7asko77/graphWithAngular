<h3>Find Laptop</h3>
<div class="row">
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="laptopId" class="sr-only">Enter Laptop ID</label>
      <input
        [(ngModel)]="laptopId"
        type="text"
        class="form-control"
        name="laptopId"
        placeholder="Enter Laptop ID"
      />
    </div>
    <button (click)="findLaptopUsingId()" type="submit" class="btn btn-primary mb-2">
      Find
    </button>
  </form>
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="word" class="sr-only">Enter Word to search</label>
      <input
        [(ngModel)]="word"
        type="text"
        class="form-control"
        name="word"
        placeholder="Enter Word to Search"
      />
    </div>
    <button (click)="findLaptop()" type="submit" class="btn btn-primary mb-2">
      Find
    </button>
  </form>
  <br>
</div>
<br/>
<div *ngIf="loading">
  Loading...
</div>

<div>{{ error }}</div>

<hr/>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Company</th>
    <th scope="col">price</th>
    <th scope="col">ram</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lap of laptops ">
    <th scope="row">{{ lap.id }}</th>
    <td scope="row">{{ lap.name }}</td>
    <th scope="row">{{ lap.company }}</th>
    <td scope="row">{{ lap.price }}</td>
    <th scope="row">{{ lap.ram }}</th>
  </tr>
  </tbody>
</table>
<div class="row">
        <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2 col-12">
          <h3 class="text-center text-light">Advance search with bootstrap 4</h3>
          <div class="input-group" id="adv-search">
            <input type="text" class="form-control form-control-search" placeholder="Search for snippets" />
            <div class="input-group-btn">
              <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                  <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" role="menu">
                    <form>
                      <div class="form-group">
                        <label for="category" class="text-dark">Category</label>
                        <select class="form-control" id="category">
                          <option>All Snippets</option>
                          <option>Featured</option>
                          <option>Most Popular</option>
                          <option>Most Commented</option>
                          <option>Most Liked</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="designer">Designer</label>
                        <input type="text" class="form-control" id="designer" placeholder="Enter designer name">
                      </div>
                      <div class="form-group">
                        <label for="contain_word">Contains Words</label>
                        <input type="text" class="form-control" id="contain_word" placeholder="Enter contain words">
                      </div>
                      <div class="form-group">
                        <label>Color</label><br>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Red</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Blue</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">All</span>
                        </label>
                      </div>
                      <div class="form-group">
                        <label>Custom JS</label><br>
                        <label class="custom-control custom-radio">
                          <input id="radio1" name="radio" type="radio" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Yes</span>
                        </label>
                        <label class="custom-control custom-radio">
                          <input id="radio2" name="radio" type="radio" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">No</span>
                        </label>
                      </div>
                      <hr>
                      <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                      </div>
                    </form>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary"><span class="fa fa-search" aria-hidden="true"></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
